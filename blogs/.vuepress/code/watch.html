<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
</style>
<body>
    <div id="main">
        <input v-model="a" type="text">
        <h1>hello {{a}} {{obj.b}}</h1>
        <h1>Computed: {{com}}</h1>
    </div>
</body>


<script src="./watch.js"></script>

<script>
    
  const vueObj = new NVue({
    el:"#main",
    data(){
      return {
        a:"小明",
        obj:{
          b:"小红",
        }
      }
    },
    computed:{
      com(){
        return this.a + " " + this.obj.b;
      }
    }
  })

  console.log(vueObj)

  setTimeout(()=>{
    vueObj.obj.b = "1111"
  },2000)

</script>
</html>
