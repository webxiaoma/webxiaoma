<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript之防抖和节流</title>
    <style>
        body{
            height:100vh;
        }
    </style>
</head>
<body>
    
    <script>
            
            function debounce(callback,waitTime){
                var timeout;

                return function(e){
                     var self = this;
                     timeout&&clearTimeout(timeout);
                     timeout = setTimeout(function(){
                        callback.call(self,e)
                     },waitTime)
                     
                }
            }


            document.body.onmousemove = debounce(function(e){
                console.log(e)
            },1000)

            // document.body.onmousemove = function(a,e){
                
            // }

    </script>
</body>
</html>
