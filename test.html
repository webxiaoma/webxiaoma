<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .detialTable{
          border:1px solid #d1d1d1;
       }

       .detialTable th{
           border:1px solid #d1d1d1;
           width:150px;
           padding:5px;
           font-size:14px;
           color:#333;
       }

       .detialTable td{
           padding:5px 0;
           border:1px solid #d1d1d1;
           font-size:12px;
           color:#333;
           text-align: center;
       }
      
    </style>
</head>
<body>
    <div class="multi-con-list-li multi-con-list-li-group" data-msgnum="{{msgNum}}" data-wxid="{{wxId}}" data-robotid="{{robotId}}" data-wxname="{{peopleName}}" data-time="{{peopleTime}}">
        <div class="multi-con-list-info">
            <img src="{{wxImg}}" alt="">
            <div class="multi-con-list-info-text">
                <p>
                    <span class="multi-left">{{peopleName}}</span>
                    <span class="multi-right">{{peopleTime}}</span>
                </p>
                <p class="wxRemark {{isWxR}}">{{wxRemark}}</p>
                <p class="p-ellipsis">{{peopleMsg}} {{groupNum}}</p>
            </div>
        </div>
        <div class="multi-cin-list-robot">{{peopleId}}</div>
        <%--计数红点--%>
        <p class="promptNum  {{isNumShow}}">{{msgNum}}</p>
    </div>
</body>
</html>
