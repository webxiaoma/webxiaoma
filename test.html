    <script>
          Function.prototype.$call = function(){
              var obj = arguments[0] || window;

              var args = [];
              for(var i=1,len=arguments.length;i<len;i++){
                args.push("arguments["+i+"]")
              }
              console.log(args)

              obj.$fun = this;
              eval("obj.$fun(" + args +")")
              
              delete obj.$fun;
          }

          Function.prototype.$apply = function(){
                var obj = arguments[0] || window;
                var argAry =  arguments[1] || [];
                var args = [];
                for(var i=0,len=argAry.length;i<len;i++){
                   args.push("argAry["+i+"]")
                }

                obj.$fun = this;
                eval("obj.$fun(" + args +")")

                delete obj.$fun;
          }

          Function.prototype.$bind = function(){
                var self = this;
            
                var args = Array.prototype.slice.call(arguments); 
                var obj = args[0];

                if(obj === null || obj === undefined){
                    obj =  window;
                }else{
                    obj =  Object(obj);
                }
                args.splice(0,1)

                return function(s){
                args.push(s)
                console.log(args)
                self.apply(obj,args);
                }
          }
